name: Docker Image CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_PLATFORMS: linux/amd64,linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          file: Dockerfile
          cache-from: |
            type=gha .
            type=inline .
            simeononsecurity/chirpstack-packet-multiplexer:middleman
            type=registry,ref=simeononsecurity/chirpstack-packet-multiplexer:middleman
          cache-to: |
            type=registry,ref=simeononsecurity/chirpstack-packet-multiplexer:middleman
          tags: simeononsecurity/chirpstack-packet-multiplexer:middleman, ghcr.io/simeononsecurity/chirpstack-packet-multiplexer:middleman
          github-token: ${{ secrets.PAT_TOKEN }}
